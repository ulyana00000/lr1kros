<ion-content class="ion-padding">
  <app-my-header [name]="'Чорномаз Уляна варіант 28'"></app-my-header>

  <h2>Завдання 2</h2>
  <p>На заданому проміжку чисел [a, b] знайдіть кількість чисел, кратних 2, які при діленні на 3 дають в остачі 2.</p>

  <ion-item>
    <ion-label position="floating">Початок (a)</ion-label>
    <ion-input type="number" [(ngModel)]="a"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Кінець (b)</ion-label>
    <ion-input type="number" [(ngModel)]="b"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calculate()">Обчислити</ion-button>

  <ion-card *ngIf="numbers.length > 0">
    <ion-card-header>
      <ion-card-title>Результат</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Кількість чисел: {{ count }}</p>
      <p>Числа: {{ numbers.join(', ') }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
